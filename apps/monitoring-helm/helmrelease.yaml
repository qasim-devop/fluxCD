apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: kube-prometheus-stack
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: monitoring

  values:
    grafana:
      adminPassword: "admin"
      service:
        type: ClusterIP

      ## âœ¨ Add Loki datasource directly here
      sidecar:
        datasources:
          enabled: true
          label: grafana_datasource   # MUST match your ConfigMap label key
          labelValue: "1"             # MUST match your ConfigMap label value
          reloadInterval: 10s

    prometheus:
      service:
        type: ClusterIP

    alertmanager:
      service:
        type: ClusterIP
