apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-values
  namespace: monitoring
data:
  values.yaml: |
    deploymentMode: SingleBinary

    loki:
      auth_enabled: false

    singleBinary:
      replicas: 1

    storage:
      type: filesystem

    persistence:
      enabled: true
      size: 5Gi

    gateway:
      enabled: true
      service:
        type: ClusterIP

    service:
      type: ClusterIP
